<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="get">
    <label>
        <span>单文：</span>
        <input type="text" name="text"/>
    </label>
    <br/><br/>

    <label>
        <span>密码：</span>
        <input type="password" name="password"/>
    </label>
    <br/><br/>

    <label>
        <span>单选：</span>
        <input type="radio" name="gender" value="male" checked="checked"/> 男
        <input type="radio" name="gender" value="female"/>女
    </label>
    <br/><br/>

    <label>
        <span>多选：</span>
        <input type="checkbox" name="hobby" value="sing" checked="checked"/>唱歌
        <input type="checkbox" name="hobby" value="game" checked="checked"/>打游戏
        <input type="checkbox" name="hobby" value="dancing"/>跳舞
    </label>
    <br/><br/>

    <label>
        <span>文件：</span>
        <input type="file" name="file" accept="image/x-png"/>
    </label>
    <br/><br/>

    <label>
        <span>隐藏：</span>
        <input type="hidden" name="hidden" value="hidden-value">
    </label>
    <br/><br/>

    <label>
        <span>搜索：</span>
        <input type="search" name="search"/>
    </label>
    <br/><br/>

    <label>
        <span>数字：</span>
        <input type="number" name="number" min="10" max="100" step="2"/>
    </label>
    <br/><br/>

    <label>
        <span>范围：</span>
        <input type="range" name="range" min="10" max="100" step="1"/>
    </label>
    <br/><br/>

    <label>
        <span>日期：</span>
        <input type="date" name="date"/>
    </label>
    <br/><br/>

    <label>
        <span>本地：</span>
        <input type="datetime-local" name="datetime-local">
    </label>
    <br/><br/>

    <label>
        <span>周期：</span>
        <input type="week" name="week">
    </label>
    <br/><br/>

    <label>
        <span>时间：</span>
        <input type="time" name="time">
    </label>
    <br/><br/>

    <label>
        <span>月份：</span>
        <input type="month" name="month">
    </label>
    <br/><br/>

    <label>
        <span>电邮：</span>
        <input type="email" name="email"/>
    </label>
    <br/><br/>

    <label>
        <span>手机：</span>
        <input type="tel" name="tel"/>
    </label>
    <br/><br/>

    <label>
        <span>颜色：</span>
        <input type="color" name="color"/>
    </label>
    <br/><br/>

    <label>
        <span>网址：</span>
        <input type="url" name="url"/>
    </label>

    <button>提交</button>

</form>
</body>
</html>
