<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
    <span>学历</span>
    <select name="xl">
        <option value="1">硕士</option>
        <option value="2">大学</option>
        <option value="3">大专</option>
        <option value="4">高中</option>
        <option value="5">中专</option>
    </select>
</label>

<label>
    <span>学历</span>
    <select name="xl" id="xl" size="3"
            multiple="multiple" autofocus="autofocus">
        <option value="1">硕士</option>
        <option value="2">大学</option>
        <option value="3" selected="selected">大专</option>
        <option value="4">高中</option>
        <option value="5">中专</option>
    </select>
</label>

<label>
    <select>
        <optgroup label="水果类">
            <option>香蕉</option>
            <option>冬枣</option>
        </optgroup>
        <optgroup label="粮食组">
            <option>小米</option>
            <option>大米</option>
        </optgroup>
    </select>
</label>

</body>
</html>
