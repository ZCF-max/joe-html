<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="get" target="_blank">
    单文：<input type="text" name="text" /><br />
    密码：<input type="password" name="password"/><br />
    单选：
    <input type="radio" name="gender" value="male" checked="checked"/>男
    <input type="radio" name="gender" value="female"/>女<br />
    多选：
    <input type="checkbox" name="hobby" value="sing" checked="checked"/>唱歌
    <input type="checkbox" name="hobby" value="dancing"/>跳舞<br />
    文件：<input type="file" name="file" accept="image/x-png"/><br />
    隐藏：<input type="hidden" name="hidden"><br/>
    图片：<input type="image" src="a.jpg" alt=""/>
</form>

<form action="#" method="get" target="_blank">
    搜索：<input type="search" name="search" /><br />
    数字：<input type="number" name="number" min="10" max="100" step="2" /><br />
    范围： <input type="range" name="range" min="10" max="100" step="1"/><br />
    日期：<input type="date" name="date"/><br />
    本地：<input type="datetime-local" name="datetime-local"><br />
    周期：<input type="week" name="week"><br />
    时间：<input type="time" name="time"><br />
    月份：<input type="month" name="month"><br />
    电邮：<input type="email" name="email" /><br />
    手机：<input type="tel" name="tel" /><br />
    网址：<input type="url" name="url" /><br />
    颜色：<input type="color" name="color"><hr />
</form>
</body>
</html>
