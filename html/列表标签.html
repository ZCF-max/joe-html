<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol type="a" start="10">
    <li>生</li>
    <li>老</li>
    <li>病</li>
    <li>死</li>
</ol>

<ul type="circle">
    <li>吃</li>
    <li>喝</li>
    <li>玩</li>
    <li>乐</li>
</ul>

<dl>
    <!--第一组：单独使用dd-->
    <dd>我是dd，没有dt</dd>
    <!--第而组：完整使用dt + dd-->
    <dt>我是dt，我有dd</dt>
    <dd>我是dd，我有dt</dd>
    <!--第三组：单独使用dt-->
    <dt>我是dt，没有dd</dt>
</dl>

<figure>
    <figcaption>快乐小熊</figcaption>
    <img src="bear.png" alt=""/>
    <figcaption>快乐小熊</figcaption>
    <img src="bear.png" alt=""/>
</figure>

</body>
</html>
